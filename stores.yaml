# Store definitions for Deal Intelligence
# Add your store sources here to match incoming emails

stores:
  # Example: Nike
  - slug: nike
    name: Nike
    website_url: https://nike.com
    category: apparel
    sources:
      - type: gmail_from_address
        pattern: nike@email.nike.com
        priority: 100
      - type: gmail_from_domain
        pattern: nike.com
        priority: 50

  # Example: REI
  - slug: rei
    name: REI
