name: CI

on:
  push:
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dealintel
          POSTGRES_PASSWORD: dealintel_dev
          POSTGRES_DB: dealintel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dealintel -d dealintel_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://dealintel:dealintel_dev@localhost:5432/dealintel_test
      TEST_DATABASE_URL: postgresql+psycopg://dealintel:dealintel_dev@localhost:5432/dealintel_test
      OPENAI_API_KEY: test
      SENDGRID_API_KEY: test
      SENDER_EMAIL: test@example.com
      RECIPIENT_EMAIL: test@example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck

      - name: Test
        run: make test
